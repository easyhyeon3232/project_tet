        <script>
            Kakao.init('2380372b7263a4efd61bed7142996f5f'); // 사용하려는 앱의 JavaScript 키 입력

            function loginWithKakao() {
                Kakao.Auth.authorize({
                    redirectUri: 'http://127.0.0.1:8001/',
                });
            }

            // 페이지 로드 시 토큰 상태 표시
            displayToken();

            function displayToken() {
                var token = getCookie('authorize-access-token');

                if (token) {
                    Kakao.Auth.setAccessToken(token);
                    Kakao.Auth.getStatusInfo()
                        .then(function (res) {
                            if (res.status === 'connected') {
                                updateLoginStatus(true); // 로그인 상태를 표시
                            }
                        })
                        .catch(function (err) {
                            console.error('Kakao.Auth.getStatusInfo 오류:', err);
                            Kakao.Auth.setAccessToken(null);
                        });
                } else {
                    updateLoginStatus(false); // 로그아웃 상태를 표시
                }
            }

            function updateLoginStatus(loggedIn) {
                var loginLink = document.getElementById('login-link');
                var loginStatus = document.getElementById('login-status');

                if (loggedIn) {
                    // 로그인 상태일 때
                    loginLink.href = 'javascript:logoutFromKakao()';
                    loginLink.innerText = '로그아웃';
                } else {
                    // 로그아웃 상태일 때
                    loginLink.href = 'javascript:loginWithKakao()';
                    loginLink.innerText = '로그인';
                }
            }

            function logoutFromKakao() {
                Kakao.Auth.setAccessToken(null);
                updateLoginStatus(false); // 로그아웃 상태로 업데이트
            }

            // 쿠키에서 특정 이름의 쿠키 값을 가져오는 함수
            function getCookie(name) {
                var parts = document.cookie.split(name + '=');
                if (parts.length === 2) {
                    return parts[1].split(';')[0];
                }
            }
        </script>
